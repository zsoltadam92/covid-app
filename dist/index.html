<html>
  <head>
    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- header  -->
    <div class="header">
      <h2>JavaScript Covid-app</h2> 
    </div>
    <!-- form  -->
    <div class="form-container">
      <form action="" id="form">
        <div class="form-item">
          <input type="search" required name="country" id="country-input" placeholder="Ország" list="country-list">
          <datalist id="country-list">
            
          </datalist>
        </div>
        <div class="form-buttons">
          <button type="submit" id="submit">Küldés</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
    <!-- Hibaüzenet -->
    <div id="country-list-error-message" style="display:none;">
      Hiba történt az országnevek betöltése közben
    </div>
    <div id="error-message" style="display:none;">
      Hiba történt az adatbeküldés közben
    </div>
    <!-- Tartalom -->
    <div class="content" >
      <div id="cards-container"> 

      </div>
    </div>
  </body>
</html>
